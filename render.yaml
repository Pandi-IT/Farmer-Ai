services:
  # Backend Service
  - type: web
    name: farmer-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Will be set automatically by Render PostgreSQL

  # Frontend Service
  - type: web
    name: farmer-frontend
    runtime: static
    buildCommand: cd react-frontend && npm run build
    staticPublishPath: react-frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
